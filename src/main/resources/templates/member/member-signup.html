<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <form action="/member/create" method="post" enctype="application/x-www-form-urlencoded">

        <input type="submit" value="제출">

    </form>
</body>
</html>
