<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 입력</title>
</head>
<body>
<!-- form 형식의 경우 ?name=xxx&email=yyy 형식의 parameter 방식-->
    <form action="http://localhost:8080/hello/form-file-view" method="post" enctype="application/x-www-form-urlencoded">
        이름: <input type="text" name="name" id="name">
        이메일: <input type="text" name="email" id="email">
        <button type="button" onclick="postData()">제출</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function postData(){
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const serverData = new FormData();
            serverData.append('name', name);
            serverData.append('email', email);
            const result = await axios.post("http://localhost:8080/hello/axios-form-view", serverData);
            console.log(result.data);
    }
    </script>
</body>
</html>
