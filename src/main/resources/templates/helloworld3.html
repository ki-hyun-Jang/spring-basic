<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World</h1>
<!--    getter사용안해도 바로 변수명으로 접근 가능-->
<!--    변수에 직접 접근하려면 setter가 필요-->
    <h2 th:text="${modelHello.name}"></h2>
    <h2 th:text="${modelHello.email}"></h2>
</body>
</html>
