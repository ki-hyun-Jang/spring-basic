<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 입력</title>
</head>
<body>
<!-- form 형식의 경우 ?name=xxx&email=yyy 형식의 parameter 방식-->
    <form action="http://localhost:8080/hello/form-file-view" method="post" enctype="multipart/form-data">
        이름: <input type="text" name="name">
        이메일: <input type="text" name="email">
        증명사진: <input type="file" name="photo" accept="image/*">
        <input type="submit" value="제출">
    </form>
</body>
</html>
